<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>EVENT KAND</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>

    const sayDate = function (str) {
      console.log(str , Date.now());
    }
    
    let intervalId ;
    const startPrinting = function () {
      intervalId = setInterval(sayDate , 1000 , "Hey")
    }

    const stopPrinting = function () {
      clearInterval(intervalId)
      console.log("Stopped !");
    }
    
    document.querySelector("#start").addEventListener("click" , startPrinting)
    
    document.querySelector("#stop").addEventListener("click" , stopPrinting)
  </script>
</html>
